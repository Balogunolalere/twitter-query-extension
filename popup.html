<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      :root {
        --primary: #1DA1F2;
        --bg: #15202B;
        --surface: #192734;
        --text: #fff;
        --border: #38444D;
        --error: #FF375F;
        --success: #00BA7C;
      }

      [data-theme="light"] {
        --bg: #ffffff;
        --surface: #f7f9fa;
        --text: #0F1419;
        --border: #CFD9DE;
      }

      body {
        width: 400px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: all 0.3s ease;
        margin: 0;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        color: var(--primary);
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .theme-toggle:hover {
        background: rgba(29, 161, 242, 0.1);
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 15px;
      }

      .logo-container {
        position: relative;
        width: 40px;
        height: 40px;
      }

      .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .logo-container:hover img {
        transform: scale(1.1);
      }

      .header h1 {
        margin: 0;
        font-size: 20px;
        color: var(--primary);
        font-weight: 700;
      }

      .input-container {
        position: relative;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 15px;
        border: 2px solid var(--border);
        border-radius: 12px;
        background: var(--surface);
        color: var(--text);
        font-size: 14px;
        resize: none;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.2);
      }

      .character-count {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: var(--border);
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 12px 24px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(29, 161, 242, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: var(--border);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .result-container {
        background: var(--surface);
        border-radius: 12px;
        padding: 15px;
        border: 2px solid var(--border);
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      .result-container.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .result-header span {
        font-weight: 600;
        color: var(--primary);
      }

      .copy-button {
        padding: 8px 16px;
        font-size: 13px;
        background: transparent;
        border: 2px solid var(--primary);
        color: var(--primary);
      }

      .copy-button:hover {
        background: rgba(29, 161, 242, 0.1);
      }

      .copy-button i {
        font-size: 14px;
      }

      #result {
        font-family: 'SF Mono', 'Consolas', monospace;
        font-size: 13px;
        line-height: 1.6;
        color: var(--text);
        padding: 12px;
        background: var(--bg);
        border-radius: 8px;
        border: 1px solid var(--border);
      }

      .loading {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .spinner {
        width: 18px;
        height: 18px;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      /* Remove tooltip styles */
      .tooltip {
        position: relative;
        display: inline-block;
      }

      /* Remove these entire blocks */
      /* .tooltip:hover::after { ... } */
      /* .tooltip:hover::before { ... } */
      /* .tooltip:hover::after { ... } */

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .success-message {
        color: var(--success);
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .error {
        color: var(--error);
        background: rgba(255, 55, 95, 0.1);
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .api-key-container {
        display: none;
        background: var(--surface);
        padding: 20px;
        border-radius: 12px;
        border: 2px solid var(--border);
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      .api-key-container.visible {
        display: block;
      }

      .api-key-input {
        width: 100%;
        padding: 12px 15px;
        margin: 15px 0;
        border: 2px solid var(--border);
        border-radius: 8px;
        background: var(--bg);
        color: var(--text);
        font-size: 14px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      .api-key-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.2);
      }

      .api-key-message {
        font-size: 14px;
        line-height: 1.5;
        color: var(--text);
        margin-bottom: 15px;
      }

      .api-key-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .api-key-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <div class="container">
      <div class="api-key-container" id="apiKeyContainer">
        <div class="api-key-message">
          To use this extension, you'll need a Gemini API key.
          <br><br>
          <a href="https://aistudio.google.com/" class="api-key-link" target="_blank">
            <i class="fas fa-external-link-alt"></i> Get your API key here
          </a>
        </div>
        <input type="password" 
               class="api-key-input" 
               id="apiKeyInput" 
               placeholder="Paste your Gemini API key here">
        <button id="saveApiKey" class="primary-button">
          <i class="fas fa-key"></i>
          Save API Key
        </button>
      </div>
      <div class="header">
        <div class="logo-container">
          <img src="icons/Gemini_Generated_Image_82suyr82suyr82su-removebg-preview.png" alt="Logo">
        </div>
        <h1>Twitter Query Generator</h1>
      </div>

      <div class="input-container">
        <textarea id="input" 
          placeholder="Describe what you want to search for...&#10;Example: 'Tweets from NASA about Mars missions last month'"></textarea>
        <div class="character-count">0/280</div>
      </div>

      <div class="actions">
        <button id="generate">
          <i class="fas fa-magic"></i>
          Generate Query
        </button>
      </div>

      <div class="result-container">
        <div class="result-header">
          <span>Generated Query</span>
          <button class="copy-button" id="copy">
            <i class="fas fa-copy"></i>
            Copy
          </button>
        </div>
        <div id="result"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
